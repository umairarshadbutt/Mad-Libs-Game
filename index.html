<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mad Lib - Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    </head>
    <body>

        <header class="mb-5">
            <nav class="navbar navbar-inverse bg-dark text-white">
                <ul class="nav navbar-nav font-weight-bold">
                  <li>Mid Libs Game</li>
                </ul>
              </nav>
        </header>
        
        <div class="container mt-5 h-100">
            <form action="#" class="mx-auto">
                <div class="panel-heading jumbotron">
                     
                      
                    <div class="row ">
                             <div class="col-md-3 col-sm-3 col-xs-3">
                                 <span class="help-block text-muted"> Verb</span>
                                 <input type="text" class="form-control" placeholder="Enter verb">
                             </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                                 <span class="help-block text-muted">  Noun</span>
                                 <input type="text" class="form-control" placeholder="Enter noun">
                             </div>
                       <div class="col-md-3 col-sm-3 col-xs-3">
                                 <span class="help-block text-muted">  Adjective</span>
                                 <input type="text" class="form-control" placeholder="Enter adjective">
                             </div>
                        
                         <div class="col-md-3 col-sm-3 col-xs-3">
                                 <span class="help-block text-muted">  Adverb</span>

                             </div></div>
                    
                    
                      <div class="row mt-3">

                    </div>
